<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="author" content="www.atguigu.com">
    <!-- 苹果手机是否全屏显示页面-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--控制苹果手机状态栏的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title></title>
</head>
<body ng-app="myApp">
<script type="text/javascript" src="../js/angular-1.5.5/angular.js"></script>
<input type="text" ng-model="input"><br />
Result:{{input|myfillter :4 :'f'}}
<script type="text/javascript">
    angular.module("myApp",[])
            .controller("MyController",function ($scope) {

            })
            .filter("myfillter",function () {
                return function (input,index,chart) {
                    input = input || "";
                    var out = '';
                    var cpIndex = index || -1;
                    var spChart = chart || "";
                    for(var i=0;i<input.length;i++){
                        if (i ===0 || i === cpIndex){
                            out += input[i].toUpperCase();
                        }else{
                            if (spChart !="" && input[i]== spChart){
                                out += input[i].toUpperCase();
                            }else{
                                out += input[i]
                            }
                        }
                    }
                    return out;
                }
            })
</script>
</body>
</html>
