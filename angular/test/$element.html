<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="author" content="www.atguigu.com">
    <!-- 苹果手机是否全屏显示页面-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--控制苹果手机状态栏的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title></title>
</head>
<body ng-app="MyApp">
<div ng-controller="MyController" style="width: 100px;height: 100px;background-color: red" ng-click="click()" >
    <input type="text" ng-model="h" id="text"><br>
    <input type="text" ng-model="w">
    <p>{{h}}</p>
    <p>{{w}}</p>
</div>
<script type="text/javascript" src="http://s.zys.me/js/jq/jquery.js"></script>
<script type="text/javascript" src="../js/angular-1.5.5/angular.js"></script>
<script type="text/javascript">
    angular.module("MyApp", [])
            .controller("MyController", function ($scope, $element) {
                var e = $element.children().eq(0);
                $scope.w = e.width();
                $scope.h = e.height()
                $scope.click = function () {
                    $scope.w = parseInt($scope.w) + 10;
                    $scope.h = parseInt($scope.h) + 10;
                };
                $scope.$watch("w", function (to, from) {
                    e.width(to)
                });
                $scope.$watch("h", function (to, from) {
                    e.height(to)
                })
                console.log($("#text").scope().h)
            });
</script>
</body>
</html>
